 function sortArray()
            {
                
                ch=document.getElementById("choice").value;
                switch(ch)
                {
                    case 1:
                    {
                        for (i=0;i<len;i++)
                        {
                            for (j = 0; j < i; j++)
                            {
                                if (arr[i] < arr[j]) 
                                {
                                    temp = arr[i];
                                    arr[i] = arr[j];
                                    arr[j] = temp;
                                }
                            }
                            
                        }
                        
                        document.write("Elements In Ascending Order");
                        for (i=0;i<len;i++)
                        {
                            document.writeln(arr[i]);
                        }
                        break;
                    }
                    case 2:
                    {
                        for (i =len-1; i >= 0; i--) 
                        {
                            for (j = i; j >= 0; j--) 
                            {
                                if (arr[i]<arr[j])
                                {
                                    temp = array[i];
                                    arr[i] = arr[j];
                                    arr[j] = temp;
                                }
                            }              
                       }
                       document.write("Elements In Descending Order");
                       for (i=1;i<=len;i++)
                        {
                            document.writeln(arr[i]);
                        }
                    }
                    break;
                    default:
                    {
                        document.write("Invalid choice");
                    }
                }
            }
